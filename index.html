<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="nafta.css"/>
    <script src="nafta.js"></script>
    <title>Calculadora de Nafta online</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo">
        <p>CALCULADORA DE NAFTA ONLINE</p>
    </div>
    <div class="intro">
        <p></p>
        <p></p>
        <h1>Con esta calculadora podras saber el costo de tu viaje y la cantidad de nafta que vas a utilizar. </h1>
    </div>
 
    <div id="Calculadora" class="Cont">
            <form onsubmit="Calc">
                    <p>Ingrese los siguientes datos</p>
                    <p></p>
                    <p></p>
                <input type="number" name="Rendimiento" id="rendimiento" area placeholder="Rendimiento km/l">
                <p></p>
                <input type="number" name="Recorrido" id="kilometros" placeholder="Recorrido (km)" >
                <p></p>
                
                
            </form>
    </div>
    
</body>
</html>
